baseURL = "https://thyultra.dk"
title = "Cold Hawaii Ultra"
enableRobotsTXT = true
theme = "compose"
enableGitInfo = true
publishDir = "docs"

disableKinds = ["taxonomy", "taxonomyTerm"]

#  menu items
# [[menu.main]]
#     name = "Docs"
#     weight = 2
#     url = "docs/"

# [[menu.main]]
#     name = "Test"
#     url = "test/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 2

# Everything below this are Site Params

[params]
  author = "Cold Hawaii Ultra"
  searchPlaceholder = "Søg på siden ..."
  # repo = "https://github.com/onweru/compose"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  [params.logo]
    lightMode = "logo_ultra.png"
    darkMode = "logo_ultra.png"

  [params.source]
    name = "Facebook"
    url = "https://www.facebook.com/ColdHawaiiUltra"
