<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  {{- partial "head.html" . }}
</head>
<body class="page-{{ .Kind }}">
  <header class="nav_header">
    {{- partial "nav.html" . }}
  </header>
  <main class="main wrap pt-4">
    {{- if eq .Section "docs" }}
    {{- partial "document.html" . }}
    {{- else }}
    {{- block "main" . }}{{ end }}
    {{- end }}
  </main>
  {{- partial "footer.html" . }}
  {{- partial "scripts.html" . }}
</body>
</html>
